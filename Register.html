<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--===============================================================================================-->
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <!--===============================================================================================-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--===============================================================================================-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!--===============================================================================================-->
</head>

<body>
    <div class="vh-100 d-flex justify-content-center align-items-center" id="mainContainer">
        <div class="d-flex flex-row">
            <div class="d-flex flex-column p-5" style="background-color: black;" id="loginContainer">
                <h1>Welcome to Neuva Vida Farm</h1>
                <h2>Sign in or Sign up an Account.</h2>

                <div class="d-flex justify-content-between flex-column flex-md-row gap-3 gap-md-4 flex-row">
                    <div class="d-flex flex-column w-100">
                        <label for="">First Name</label>
                        <input type="text">
                    </div>
                    <div class="d-flex flex-column w-100">
                        <label for="">Last Name</label>
                        <input type="text">
                    </div>
                </div>

                <label for="" class="mt-3">Email</label>
                <input type="text">
                <label for="" class="mt-3">Password</label>
                <input type="password">
                <label for="" class="mt-3">Address</label>
                <input type="text" placeholder="Address">
                <label for="" class="mt-3">Phone</label>
                <input type="text" placeholder="Phone">

                <button class="mt-5">Submit</button>
                <div class="d-flex justify-content-center">
                    <p>Thanks for submitting!</p>
                </div>
            </div>

            <div class="d-none d-lg-flex" id="imageCard">
                <img src="./img/login.jpg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
